<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamp智能聊天室 - 登录</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">Jamp <span>智能聊天室</span></h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">昵称</label>
                    <input type="text" id="username" name="username" placeholder="请输入您的昵称" required autofocus>
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="server">服务器地址</label>
                    <select id="server" name="server" required>
                        {% for server in servers %}
                        <option value="{{ server.url }}">{{ server.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 加入聊天室
                </button>
            </form>
            <div class="login-info">
                <p>版本 1.0.0 | 支持文本消息、Emoji表情和@功能</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            
            // 实时验证用户名
            usernameInput.addEventListener('input', function() {
                const username = this.value.trim();
                if (username.length > 0) {
                    validateUsername(username);
                } else {
                    usernameError.textContent = '';
                    usernameError.classList.remove('error', 'success');
                }
            });
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const server = document.getElementById('server').value;
                
                if (!username) {
                    showError('请输入昵称');
                    return;
                }
                
                // 验证用户名是否可用
                fetch('/api/validate_username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        // 跳转到聊天室页面，带上服务器地址参数
                        window.location.href = `/chat?username=${encodeURIComponent(username)}&server=${encodeURIComponent(server)}`;
                    } else {
                        showError(data.message);
                    }
                })
                .catch(error => {
                    console.error('验证失败:', error);
                    showError('网络错误，请稍后重试');
                });
            });
            
            // 验证用户名函数
            function validateUsername(username) {
                fetch('/api/validate_username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        usernameError.textContent = '用户名可用';
                        usernameError.classList.remove('error');
                        usernameError.classList.add('success');
                    } else {
                        usernameError.textContent = data.message;
                        usernameError.classList.remove('success');
                        usernameError.classList.add('error');
                    }
                })
                .catch(error => {
                    console.error('验证失败:', error);
                });
            }
            
            // 显示错误信息
            function showError(message) {
                usernameError.textContent = message;
                usernameError.classList.remove('success');
                usernameError.classList.add('error');
                
                // 3秒后自动清除错误信息
                setTimeout(() => {
                    usernameError.textContent = '';
                    usernameError.classList.remove('error');
                }, 3000);
            }
            
            // 添加Emoji快捷输入支持（可选功能）
            // 这里可以添加Emoji选择器
        });
    </script>
</body>
</html>
